
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webora Digital Agency</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'blue-deep': '#0C134F',
                    'magenta': '#E72A8B',
                    'cyan': '#00F7FF',
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    inter: ['Inter', 'sans-serif'],
                },
                transitionProperty: {
                    'max-height': 'max-height',
                },
                animation: {
                    'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    'bounce-slow': 'bounce 2s infinite',
                    'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
                }
            }
        }
    }
    </script>
    
    <!-- Custom CSS for enhanced animations -->
    <style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(231, 42, 139, 0.3); }
            50% { box-shadow: 0 0 20px rgba(231, 42, 139, 0.5); }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }
        
        /* Nuevas animaciones para puntos flotantes */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .animate-twinkle {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .animate-bounce-gentle {
            animation: bounce-gentle 4s ease-in-out infinite;
        }
        
        @keyframes fade-in-out {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        .animate-fade-in-out {
            animation: fade-in-out 5s ease-in-out infinite;
        }
        
        @keyframes scale-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .animate-scale-breathe {
            animation: scale-breathe 6s ease-in-out infinite;
        }
        
        /* Mejoras para el scroll suave */
        html {
            scroll-behavior: smooth;
        }
        
        /* Mejoras para el focus visible */
        .focus-visible:focus {
            outline: 2px solid #E72A8B;
            outline-offset: 2px;
        }
        
        /* Prevenir scroll horizontal de manera segura */
        html {
            overflow-x: hidden;
        }
        
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        /* Contenedores principales - solo para prevenir scroll horizontal */
        #root {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        /* Asegurar que las secciones no se salgan */
        section {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
